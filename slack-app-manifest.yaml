display_information:
  name: Freelance CRM
  description: フリーランス営業案件管理Bot
  background_color: "#2c5282"

features:
  bot_user:
    display_name: FreelanceCRM
    always_online: true
  slash_commands:
    - command: /project
      description: 案件登録フォームを開く
      usage_hint: ""
      should_escape: false
    - command: /report
      description: 月次レポートを生成
      usage_hint: "[年 月]"
      should_escape: false
    - command: /milestone
      description: マイルストーンを追加
      usage_hint: ""
      should_escape: false
    - command: /task
      description: タスクを追加
      usage_hint: ""
      should_escape: false
    - command: /estimate
      description: 見積明細を追加
      usage_hint: ""
      should_escape: false
    - command: /redmine-setup
      description: Redmine連携を設定
      usage_hint: ""
      should_escape: false

oauth_config:
  scopes:
    bot:
      - chat:write
      - commands
      - im:history
      - im:read
      - im:write
      - app_mentions:read

settings:
  event_subscriptions:
    bot_events:
      - message.im
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
