[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crm-redmine"
version = "0.1.0"
description = "Freelance CRM - Redmine integration"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "crm-core",
    "requests>=2.28",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "responses"]

[tool.setuptools.packages.find]
where = ["src"]
