[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crm-estimate"
version = "0.1.0"
description = "Freelance CRM - Estimate/Quotation management"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "crm-core",
]

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[tool.setuptools.packages.find]
where = ["src"]
